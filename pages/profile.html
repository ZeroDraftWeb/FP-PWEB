<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BOLOBOX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <script>
        // Check if user is logged in immediately
        const userSession = localStorage.getItem('userSession');
        if (!userSession) {
            // User is not logged in, redirect to login page immediately
            window.location.href = 'login.html';
        }
    </script>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-file-alt me-2"></i>BOLOBOX
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#projects-section">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Profile Page -->
        <div id="profile-page" class="row mt-4">
            <div class="col-12">
                <h1 class="section-title">Profile</h1>
                <p class="section-subtitle">Manage your account details</p>

                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h2 id="profileUsername">Developer Name</h2>
                        <p id="profileEmail">email@example.com</p>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h3>Settings</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" value="Developer Name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" value="email@example.com"
                                            readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Enter new password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Confirm new password">
                                    </div>
                                    <button type="button" class="btn btn-primary w-100" onclick="updateProfile()">Update
                                        Profile</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card h-100">
                            <div class="card-header">
                                <h3>Statistics</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <div class="stat-card">
                                            <i class="fas fa-project-diagram"></i>
                                            <div class="stat-value" id="statsProjects">-</div>
                                            <div class="stat-label">Total Projects</div>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <div class="stat-card">
                                            <i class="fas fa-cubes"></i>
                                            <div class="stat-value" id="statsAssets">-</div>
                                            <div class="stat-label">Total Assets</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3 text-center">
                                    <p class="text-muted">More statistics coming soon!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Membership history section removed - no membership system -->
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let userEmail = '';

        // Handle navbar Projects link
        document.querySelectorAll('a[href="../index.html#projects-section"]').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                // Navigate to index.html and let the scroll happen after page load
                window.location.href = '../index.html#projects-section';
            });
        });

        // Load profile data on page load
        window.addEventListener('load', function () {
            checkLoginStatus();
            loadProfileData();
        });

        function checkLoginStatus() {
            const userSession = localStorage.getItem('userSession');
            if (!userSession) {
                // User belum login, redirect ke login page
                window.location.href = 'login.html';
                return;
            }

            try {
                const user = JSON.parse(userSession);
                userEmail = user.email;

                // Update email field
                document.getElementById('email').value = userEmail;
            } catch (e) {
                localStorage.removeItem('userSession');
                window.location.href = 'login.html';
            }
        }

        async function loadProfileData() {
            try {
                const response = await fetch(`../php/projects.php?action=getUserProfile&email=${encodeURIComponent(userEmail)}`);
                const data = await response.json();

                if (data.success) {
                    // Update user info
                    document.getElementById('profileUsername').textContent = data.user.username;
                    document.getElementById('profileEmail').textContent = data.user.email;
                    document.getElementById('fullName').value = data.user.username;

                    // Membership status section removed - no membership system

                    // Update statistics
                    document.getElementById('statsProjects').textContent = data.stats.projects;
                    document.getElementById('statsAssets').textContent = data.stats.assets;
                } else {
                    console.error('Error loading profile:', data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateProfile() {
            const fullName = document.getElementById('fullName').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password && password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (!fullName) {
                alert('Full name is required');
                return;
            }

            // Send update request
            const formData = new FormData();
            formData.append('action', 'updateUserProfile');
            formData.append('email', userEmail);
            formData.append('username', fullName);

            if (password) {
                formData.append('password', password);
            }

            fetch('../php/projects.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Profile updated successfully!');
                        // Clear password fields
                        document.getElementById('password').value = '';
                        document.getElementById('confirmPassword').value = '';
                        // Update header name
                        document.getElementById('profileUsername').textContent = fullName;
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while updating profile');
                });
        }
    </script>
</body>

</html>
