<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GDD Organizer</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="navbar"></div>
    
    <div class="container-fluid py-5">
        <!-- Header with user greeting and create button -->
        <div class="row align-items-center mb-5">
            <div class="col-md-6">
                <h1 class="display-5">Hello, <span id="user-name">Guest</span></h1>
            </div>
            <div class="col-md-6 text-end">
                <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createProjectModal">
                    <i class="fas fa-plus"></i> Create New Project
                </button>
            </div>
        </div>

        <!-- Projects Section -->
        <div class="row" id="projects-container">
            <!-- Project cards will be loaded here dynamically -->
        </div>
    </div>

    <!-- Create Project Modal -->
    <div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createProjectLabel">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-project-form">
                        <div class="mb-3">
                            <label for="project-name" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="project-name" name="project-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="project-description" class="form-label">Description</label>
                            <textarea class="form-control" id="project-description" name="project-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="project-category" class="form-label">Game Category</label>
                            <select class="form-select" id="project-category" name="project-category" required>
                                <option value="">Select Category</option>
                                <option value="Action">Action</option>
                                <option value="RPG">RPG</option>
                                <option value="Strategy">Strategy</option>
                                <option value="Puzzle">Puzzle</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Simulation">Simulation</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create Project</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JavaScript -->
    <script src="../js/main.js"></script>
    <script>
        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadNav();
            loadDashboard();
        });

        // Load user name and projects
        function loadDashboard() {
            // Get user name from session/localStorage
            const userName = localStorage.getItem('username') || 'User';
            document.getElementById('user-name').textContent = userName;
            
            // Load projects - initially showing sample data
            loadProjects();
        }

        // Load and display projects
        function loadProjects() {
            // Sample projects data - in real implementation, fetch from server
            const projects = JSON.parse(localStorage.getItem('projects')) || [
                {
                    id: 1,
                    name: 'Epic Fantasy Quest',
                    description: 'A grand fantasy adventure game with magic systems and deep lore',
                    category: 'RPG',
                    image: 'https://via.placeholder.com/250x150/4a4a4a/cccccc?text=Project+1'
                },
                {
                    id: 2,
                    name: 'Space Shooter Elite',
                    description: 'Fast-paced space shooter with multiple difficulty levels',
                    category: 'Action',
                    image: 'https://via.placeholder.com/250x150/3a3a3a/cccccc?text=Project+2'
                },
                {
                    id: 3,
                    name: 'Puzzle Master',
                    description: 'Brain-teasing puzzle game with over 100 levels',
                    category: 'Puzzle',
                    image: 'https://via.placeholder.com/250x150/2a2a2a/cccccc?text=Project+3'
                }
            ];

            const container = document.getElementById('projects-container');
            container.innerHTML = '';

            projects.forEach(project => {
                const projectCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 project-card" style="cursor: pointer; transition: transform 0.3s, box-shadow 0.3s;">
                            <img src="${project.image}" class="card-img-top" alt="${project.name}" style="height: 150px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">${project.name}</h5>
                                <p class="card-text">${project.description}</p>
                                <small class="text-muted d-block mb-3">${project.category}</small>
                            </div>
                            <div class="card-footer bg-transparent border-top border-secondary d-flex gap-2">
                                <button class="btn btn-sm btn-primary flex-grow-1" onclick="editProject(${project.id})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteProject(${project.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += projectCard;
            });

            // Add hover effect
            document.querySelectorAll('.project-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 8px 16px rgba(100, 181, 246, 0.2)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '';
                });
            });
        }

        // Handle create project form submission
        document.getElementById('create-project-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const projectName = document.getElementById('project-name').value;
            const projectDescription = document.getElementById('project-description').value;
            const projectCategory = document.getElementById('project-category').value;

            // Get existing projects
            const projects = JSON.parse(localStorage.getItem('projects')) || [];

            // Add new project
            const newProject = {
                id: projects.length + 1,
                name: projectName,
                description: projectDescription,
                category: projectCategory,
                image: 'https://via.placeholder.com/250x150/4a4a4a/cccccc?text=' + encodeURIComponent(projectName)
            };

            projects.push(newProject);
            localStorage.setItem('projects', JSON.stringify(projects));

            // Close modal and reload projects
            const modal = bootstrap.Modal.getInstance(document.getElementById('createProjectModal'));
            modal.hide();

            // Reset form
            this.reset();

            // Reload projects
            loadProjects();

            alert('Project created successfully!');
        });

        // Edit project
        function editProject(projectId) {
            window.location.href = `edit-project.html?id=${projectId}`;
        }

        // Delete project
        function deleteProject(projectId) {
            if (confirm('Are you sure you want to delete this project?')) {
                const projects = JSON.parse(localStorage.getItem('projects')) || [];
                const updatedProjects = projects.filter(p => p.id !== projectId);
                localStorage.setItem('projects', JSON.stringify(updatedProjects));
                loadProjects();
            }
        }
    </script>
</body>
</html>
